<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="extend.css" />
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<body>
    <!-- nav start -->
    <div class="w-full border-b-2 shadow-lg fixed bg-white z-30">
        <nav class="flex items-center justify-between flex-wrap p-6 sm:mx-14 md:mx-6 mx-4 ">
            <div class="flex items-center flex-shrink-0 text-slate-700 mr-6">
                <span class="text-4xl lg:text-2xl font-bold tracking-tight">Question Bank</span>
            </div>
            <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
                <div class="text-lg lg:flex-grow">
                    <a href="#responsive-header"
                        class="hidden mt-4 lg:inline-block lg:mt-0 text-slate-600 hover:text-black mr-4">
                        Add question
                    </a>
                    <a href="#responsive-header"
                        class="hidden mt-4 lg:inline-block lg:mt-0 text-slate-600 hover:text-black mr-4">
                        Feedback
                    </a>
                    <a href="#responsive-header"
                        class="hidden mt-4 mb-2 lg:mb-0 lg:inline-block lg:mt-0 text-slate-600 hover:text-black">
                        About
                    </a>
                </div>
                <div class="marginsign lg:flex ">
                    <a href="login.html"
                        class="hidden lg:inline mb-3 lg:mb-0 lg:px-5 py-2 leading-none rounded text-slate-600 text-lg hover:border-transparent hover:text-slate-700 hover:font-semibold  mt-4 lg:mt-0">Sign
                        up/login</a>
                    <div class="mt-3 lg:mt-0">
                        <input type="text" class="border-2 rounded-md h-8 " placeholder="  search">
                        <input type="submit"
                            class="border bg-slate-600 text-white w-20 h-8 lg:mr-2  rounded font-semibold"
                            value="Search">
                    </div>
                    <div class="flex justify-end h-screen absolute right-8 -bottom-10 -top-28 lg:hidden">
                        <div x-data="{ dropdownOpen: false }" class="relative my-32">
                            <button @click="dropdownOpen = !dropdownOpen"
                                class="relative z-10 block rounded-md bg-white p-2 focus:outline-none">
                                <svg class="h-10 w-10 text-gray-800" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                        clip-rule="evenodd" />
                                </svg>
                            </button>
                            <div x-show="dropdownOpen" @click="dropdownOpen = false"
                                class="fixed inset-0 h-full w-full z-10"></div>
                            <div x-show="dropdownOpen"
                                class="absolute right-0 mt-2 py-2 w-48 bg-white rounded-md shadow-xl z-20">
                                <a href="#"
                                    class="block px-4 py-2 text-lg hover:font-semibold capitalize text-gray-700 hover:bg-slate-500 hover:text-white">
                                    Add Question
                                </a>
                                <a href="#"
                                    class="block px-4 py-2 text-lg hover:font-semibold capitalize text-gray-700 hover:bg-slate-500 hover:text-white">
                                    Feedback
                                </a>
                                <a href="#"
                                    class="block px-4 py-2 text-lg hover:font-semibold capitalize text-gray-700 hover:bg-slate-500 hover:text-white">
                                    About
                                </a>
                                <a href="#"
                                    class="block px-4 py-2 text-lg hover:font-semibold capitalize text-gray-700 hover:bg-slate-500 hover:text-white">
                                    Sign up/Login
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>


    <div class="flex justify-center py-7 my-2 pt-16">
        <div class="lg:shadow-2xl h-screen lg:w-1/2 w-5/6 drop-shadow-xl flex justify-center items-center">
            <div>

                <form>
                    <div class="">
                        <span class="text-sm text-slate-700 ">Hello!</span>
                        <h1 class="text-2xl text-slate-600 font-bold">Create your account</h1>
                    </div>
                    <div class="flex ">
                        <div class="my-3">
                            <label class="block text-md mb-2 text-slate-700" for="email">First name</label>
                            <input class="px-4 w-full border-2 py-2 rounded-md text-sm outline-none" type="email"
                                name="password" placeholder="First">
                        </div>
                        <div class="my-3">
                            <label class="block text-md mb-2 text-slate-700" for="email">Last name</label>
                            <input class="px-4 w-full border-2 py-2 rounded-md text-sm outline-none" type="email"
                                name="password" placeholder="Last">
                        </div>
                    </div>
                    <div class="my-3">
                        <label class="block text-md mb-2 text-slate-700" for="email">Email</label>
                        <input class="px-4 w-full border-2 py-2 rounded-md text-sm outline-none" type="email"
                            name="password" placeholder="yourname@email.com">
                    </div>
                    <div class="mt-5">
                        <label class="block text-md mb-2 text-slate-700" for="password">Password</label>
                        <input class="px-4 w-full border-2 py-2 rounded-md text-sm outline-none" type="password"
                            name="password" placeholder="**********">
                    </div>
                    <div class="mt-5 mb-4">
                        <label class="block text-md mb-2 text-slate-700" for="password">Confirm Password</label>
                        <input class="px-4 w-full border-2 py-2 rounded-md text-sm outline-none" type="password"
                            name="password" placeholder="**********">
                    </div>


                    <div class="">
                        <button
                            class="mt-4 mb-3 w-full bg-slate-500 hover:bg-green-400 text-white py-2 rounded-md transition duration-100">Sign
                            up</button>

                    </div>
                </form>
                <p class="mt-4 text-slate-700"> Already have an account? <span
                        class="cursor-pointer text-sm text-blue-600"> <a href="login.html"> Login!</a></span></p>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
